<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
    <title>Seminarski rad</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Add Services</button>
        </div>
    </nav>
    <div id="servicesId" class="carousel slide" data-bs-ride="carousel">
        
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New service</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                    <label for="service-id" class="col-form-label">Id:</label>
                    <input type="text" class="form-control" id="service-id" disabled>
                  </div>
                <div class="mb-3">
                  <label for="service-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="service-name">
                </div>
                <div class="mb-3">
                    <label for="service-price" class="col-form-label">Price:</label>
                    <input type="number" class="form-control" id="service-price">
                  </div>
                <div class="mb-3">
                  <label for="service-photo" class="col-form-label">Photo:</label>
                  <input type="text" class="form-control" id="service-photo">
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="editService()">Done</button>
              </div>
          </div>
        </div>
      </div>
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                    <label for="service-id" class="col-form-label">Id:</label>
                    <input type="text" class="form-control" id="service-id" disabled>
                  </div>
                <div class="mb-3">
                  <label for="service-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="service-name">
                </div>
                <div class="mb-3">
                    <label for="service-price" class="col-form-label">Price:</label>
                    <input type="number" class="form-control" id="service-price">
                  </div>
                <div class="mb-3">
                  <label for="service-photo" class="col-form-label">Photo:</label>
                  <input type="text" class="form-control" id="service-photo">
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="editService()">Done</button>
              </div>
          </div>
        </div>
      </div>
</body>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</html>
